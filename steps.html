<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/step.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">خطوات الشراء</h1>
        <div class="indcator">
            <span class="line">
                <span></span>
            </span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>
        <form action="#">
            <div class="tab">
                <p>المعلومات الشخصية</p>
                <div class="form">
                    <input type="text" placeholder="الاسم الاول">
                </div>
                <div class="form">
                    <input type="text" placeholder="الاسم الثاني">
                </div>
            </div>

            <div class="tab">
                <p>معلومات الاتصال</p>
                <div class="form">
                    <input type="email" placeholder="ادخل البريد الإلكتروني">
                </div>
                <div class="form">
                    <input type="number" placeholder="أدخل رقم الجوال">
                </div>
            </div>

            <div class="tab">
                <p>تسجيل الدخول</p>
                <div class="form">
                    <input type="text" placeholder="اسم المستخدم">
                </div>
                <div class="form">
                    <input type="password" placeholder="كلمة المرور">
                </div>
            </div>
            
            <div class="btn">
                <button type="button" class="btn-prev">السايق</button>
                <button type="button" class="btn-next">التالي</button>
            </div>
        </form>
    </div>
    <script src="js/step.js"></script>
</body>

</html>
